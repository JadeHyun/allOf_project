<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 를 이용하여 메뉴 open close 연습하기</title>
</head>
<style>
 .open{
     width: 300px;
     height: 300px;
     background-color:aquamarine;
     display: block;
     cursor: pointer;
 }

 .close{
    display: none;
 }

</style>
<body>
    <div class="open" onclick="show()">
        box One 
    </div>
    <script>
       function show(){
           var openPage = document.getElementsByClassName('open');
           return openPage.classList.toggle('close')
       }
    </script>
</body>
</html>
