<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- meta = 페이지의 정보를 담는 내용 
        이 문서의 언어를 정리함. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 이 문서의 버전 정보를 알려줌  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 이 문서의 뷰포트를 설정해줌  -->
    <!-- 뷰포트는 화면 자체이다.  -->
    <!-- initial-scale=1.0 ==> 기본 스케일은 1.0 이다 라는 뜻임 -->
    <title>나의 첫 홈페이지 </title>
</head>
<body>
    hello world 
    
</body>
</html>
